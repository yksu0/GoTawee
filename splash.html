<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Tawi - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --porcelain: #FDFDFA;
            --turf-green: #237E56;
            --light-gold: #EAD290;
            --amber-flame: #FDBC22;
            --evergreen: #183526;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--turf-green) 0%, var(--evergreen) 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Shapes */
        .splash-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-shape {
            position: absolute;
            background: rgba(234, 210, 144, 0.1);
            border-radius: 50%;
            animation: floatShape 8s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
            background: rgba(253, 188, 34, 0.08);
        }

        .bg-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: -75px;
            animation-delay: 4s;
            background: rgba(234, 210, 144, 0.12);
        }

        .bg-shape:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            right: -80px;
            animation-delay: 1s;
            background: rgba(253, 188, 34, 0.06);
        }

        @keyframes floatShape {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            33% { 
                transform: translate(-20px, -30px) scale(1.1);
                opacity: 0.4;
            }
            66% { 
                transform: translate(15px, 20px) scale(0.9);
                opacity: 0.8;
            }
        }

        /* Main Container */
        .splash-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            animation: fadeInScale 1s ease-out forwards;
            margin-bottom: 40px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Ring Behind Logo */
        .logo-ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border: 3px solid var(--amber-flame);
            border-radius: 50%;
            animation: pulseRing 2s ease-in-out infinite;
            opacity: 0.6;
        }

        .logo-ring:nth-child(2) {
            width: 240px;
            height: 240px;
            border-color: var(--light-gold);
            animation-delay: 0.3s;
            opacity: 0.4;
        }

        @keyframes pulseRing {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }

        /* Logo Image */
        .logo-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* App Name */
        .app-name {
            font-size: 48px;
            font-weight: 800;
            color: var(--porcelain);
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 16px;
            font-weight: 500;
            color: var(--light-gold);
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.7s forwards;
            opacity: 0;
        }

        .loading-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--porcelain);
            letter-spacing: 1px;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(253, 253, 250, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--amber-flame), var(--light-gold));
            border-radius: 10px;
            animation: loadingProgress 2s ease-in-out forwards;
            box-shadow: 0 0 10px var(--amber-flame);
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Loading Dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--amber-flame);
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Fade Out Animation */
        .fade-out {
            animation: fadeOutSplash 0.5s ease-out forwards;
        }

        @keyframes fadeOutSplash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="splash-background">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <!-- Main Splash Content -->
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <img src="daud_shit-removebg-preview.png" alt="Go Tawi Logo" class="logo-image">
            </div>
        </div>

        <h1 class="app-name">GO TAWI</h1>
        <p class="tagline">Delicious Food Delivered</p>

        <div class="loading-container">
            <p class="loading-text">Loading your favorites...</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Automatically redirect to main app after 3 seconds
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
