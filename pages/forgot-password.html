<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Go Tawi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --porcelain: #FDFDFA;
            --turf-green: #237E56;
            --light-gold: #EAD290;
            --amber-flame: #FDBC22;
            --evergreen: #183526;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--porcelain);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Decorative Shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: var(--turf-green);
            top: -150px;
            right: -100px;
        }

        .bg-shape-2 {
            width: 200px;
            height: 200px;
            background: var(--amber-flame);
            bottom: -100px;
            left: -50px;
        }

        .bg-shape-3 {
            width: 150px;
            height: 150px;
            background: var(--light-gold);
            top: 50%;
            left: -75px;
            transform: translateY(-50%);
        }

        /* Forgot Password Container */
        .forgot-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--porcelain);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .back-button:hover {
            background: #e0e0e0;
            transform: translateX(-3px);
        }

        /* Logo Section */
        .forgot-header {
            text-align: center;
            margin-bottom: 32px;
            margin-top: 20px;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--turf-green), var(--light-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .forgot-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--evergreen);
            margin-bottom: 8px;
        }

        .forgot-subtitle {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
        }

        /* Form Styles */
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--evergreen);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: var(--porcelain);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--turf-green);
            background: white;
        }

        .form-input.has-icon {
            padding-left: 45px;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
        }

        /* Buttons */
        .reset-button {
            width: 100%;
            padding: 16px;
            background: var(--turf-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .reset-button:hover {
            background: var(--evergreen);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(35, 126, 86, 0.3);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        /* Info Box */
        .info-box {
            background: #e8f5e9;
            border: 2px solid var(--turf-green);
            border-radius: 12px;
            padding: 14px;
            font-size: 13px;
            color: var(--evergreen);
            line-height: 1.6;
            margin-top: 8px;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: var(--turf-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--evergreen);
        }

        /* Success Message */
        .success-message {
            background: #e8f5e9;
            border: 2px solid var(--turf-green);
            color: var(--evergreen);
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            text-align: center;
            animation: slideDown 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        /* Error Message */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .forgot-container {
                padding: 32px 24px;
            }

            .forgot-title {
                font-size: 22px;
            }

            .icon-container {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>

    <!-- Forgot Password Container -->
    <div class="forgot-container">
        <button class="back-button" onclick="window.location.href='login.html'">‚Üê</button>

        <div class="forgot-header">
            <div class="icon-container">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                </svg>
            </div>
            <h1 class="forgot-title">Forgot Password?</h1>
            <p class="forgot-subtitle">
                No worries! Enter your email and we'll send you a reset link.
            </p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <strong>Check Your Email!</strong>
            <p>We've sent a password reset link to your email address.</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form class="forgot-form" id="forgotForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="form-input-wrapper">
                    <span class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input has-icon" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="reset-button">Send Reset Link</button>

            <div class="info-box">
                <strong>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block;vertical-align:middle;margin-right:4px">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Tip:
                </strong>
                Make sure to check your spam folder if you don't receive the email within a few minutes.
            </div>
        </form>

        <div class="login-link">
            Remember your password? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgotForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('email');

        forgotForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline-block;vertical-align:middle;margin-right:6px"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg> Please enter a valid email address';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
                return;
            }

            console.log('Password reset requested for:', email);
            
            // Hide form and show success message
            forgotForm.style.display = 'none';
            successMessage.classList.add('show');

            // Simulate redirect to login after 4 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 4000);
        });
    </script>
</body>
</html>
