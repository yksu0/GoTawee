<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Tawi - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/splash.css">
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="splash-background">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <!-- Main Splash Content -->
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <img src="../assets/images/logo/daud_shit-removebg-preview.png" alt="Go Tawi Logo" class="logo-image">
            </div>
        </div>

        <h1 class="app-name">GO TAWI</h1>
        <p class="tagline">Delicious Food Delivered</p>

        <div class="loading-container">
            <p class="loading-text">Loading your favorites...</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Automatically redirect to main app after 3 seconds
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
