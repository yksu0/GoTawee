<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride - Go Tawee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ride-booking.css">
</head>
<body>
    <div class="ride-booking-page">
        <!-- Background Decorations -->
        <div class="background-decoration bg-circle-1"></div>
        <div class="background-decoration bg-circle-2"></div>

        <!-- Header -->
        <div class="ride-header">
            <button class="back-btn" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
            <h1 class="page-title">Book a Ride</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Location Inputs -->
        <div class="location-section">
            <div class="location-inputs">
                <!-- Pickup Location -->
                <div class="location-input-group">
                    <div class="location-icon pickup-icon">
                        <div class="pickup-dot"></div>
                    </div>
                    <div class="location-input-container">
                        <label class="location-label">Pickup Location</label>
                        <input type="text" class="location-input" id="pickupInput" placeholder="Enter pickup location">
                        <button class="location-action-btn" id="useCurrentLocation">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polygon points="12,6 17,11 12,16 7,11"></polygon>
                            </svg>
                            Use Current Location
                        </button>
                    </div>
                </div>

                <!-- Swap Button -->
                <div class="swap-locations">
                    <button class="swap-btn" id="swapLocations">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="17,1 21,5 17,9"></polyline>
                            <path d="m21 5h-9a4 4 0 0 0-4 4v1"></path>
                            <polyline points="7,23 3,19 7,15"></polyline>
                            <path d="m3 19h9a4 4 0 0 0 4-4v-1"></path>
                        </svg>
                    </button>
                </div>

                <!-- Destination Location -->
                <div class="location-input-group">
                    <div class="location-icon destination-icon">
                        <div class="destination-marker"></div>
                    </div>
                    <div class="location-input-container">
                        <label class="location-label">Where to?</label>
                        <input type="text" class="location-input" id="destinationInput" placeholder="Enter destination">
                        <div class="saved-locations" id="savedLocations">
                            <button class="saved-location-btn" data-location="home">
                                <span class="saved-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                                    </svg>
                                </span>
                                <span class="saved-name">Home</span>
                                <span class="saved-address">Old Housing, Bongao</span>
                            </button>
                            <button class="saved-location-btn" data-location="work">
                                <span class="saved-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                        <line x1="8" y1="21" x2="16" y2="21"></line>
                                        <line x1="12" y1="17" x2="12" y2="21"></line>
                                    </svg>
                                </span>
                                <span class="saved-name">Work</span>
                                <span class="saved-address">Tawi-Tawi Provincial Capitol</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Preview -->
        <div class="map-section">
            <div class="map-container" id="mapContainer">
                <div class="map-placeholder">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <p>Map will appear here when locations are selected</p>
                </div>
            </div>
            <div class="map-controls">
                <button class="map-control-btn" id="centerMap">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="12,6 17,11 12,16 7,11"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Vehicle Selection -->
        <div class="vehicle-section">
            <div class="ride-option-card" data-vehicle="standard">
                <div class="ride-header">
                    <div class="ride-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 6v6h8V6"></path>
                            <path d="M4 12h16l-2-6H6l-2 6z"></path>
                            <circle cx="7" cy="18" r="2"></circle>
                            <circle cx="17" cy="18" r="2"></circle>
                            <path d="M5 16h3m5 0h7"></path>
                        </svg>
                    </div>
                    <div class="ride-info">
                        <div class="ride-name">Go Tawee Ride</div>
                        <div class="ride-description">Reliable transportation around Tawi-Tawi</div>
                    </div>
                </div>
                <div class="ride-pricing">
                    <div class="fare-display">
                        <span class="fare-amount" id="fareAmount">â‚±--</span>
                        <span class="fare-label">Fare</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trip Details -->
        <div class="trip-details">
            <div class="details-grid">
                <div class="detail-item">
                    <span class="detail-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </span>
                    <div class="detail-content">
                        <span class="detail-label">Distance</span>
                        <span class="detail-value" id="tripDistance">--</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                    </span>
                    <div class="detail-content">
                        <span class="detail-label">Time</span>
                        <span class="detail-value" id="tripDuration">--</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                    </span>
                    <div class="detail-content">
                        <span class="detail-label">Payment</span>
                        <span class="detail-value">Cash</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Book Ride Button -->
        <div class="booking-action">
            <button class="book-ride-btn" id="bookRideBtn" disabled>
                <div class="book-btn-content">
                    <span class="book-btn-text">Select pickup & destination</span>
                    <span class="book-btn-price" id="bookBtnPrice"></span>
                </div>
            </button>
        </div>

        <!-- Floating Navigation -->
        <nav class="floating-nav">
            <div class="nav-item" onclick="window.location.href='../index.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                </span>
                <span class="nav-label">Home</span>
            </div>
            <div class="nav-item" onclick="window.location.href='order-tracking.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </span>
                <span class="nav-label">Orders</span>
            </div>
            <div class="nav-item active">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 6v6h8V6"></path>
                        <path d="M4 12h16l-2-6H6l-2 6z"></path>
                        <circle cx="7" cy="18" r="2"></circle>
                        <circle cx="17" cy="18" r="2"></circle>
                        <path d="M5 16h3m5 0h7"></path>
                    </svg>
                </span>
                <span class="nav-label">Rides</span>
            </div>
            <div class="nav-item" onclick="window.location.href='profile.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </span>
                <span class="nav-label">Profile</span>
            </div>
        </nav>
    </div>

    <script src="../js/ride-booking.js"></script>
</body>
</html>
