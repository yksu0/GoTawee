<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Merchants - Go Tawi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nearby-merchants.css">
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <div class="background-accent"></div>
        <div class="background-accent-shadow"></div>
    </div>

    <div class="merchants-page">
        <!-- Top Bar -->
        <div class="top-section">
            <div class="top-bar">
                <button class="back-button" onclick="window.location.href='../index.html'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="page-title">Nearby Merchants</h1>
                <div class="top-actions">
                    <button class="cart-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="8" cy="21" r="1"></circle>
                            <circle cx="19" cy="21" r="1"></circle>
                            <path d="m2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43h-15.12"></path>
                        </svg>
                        <span class="cart-badge">0</span>
                    </button>
                    <button class="profile-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box" style="width: 100%;">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search for restaurants..." class="search-input" id="merchantSearch">
                </div>
                
                <!-- Category Filter Tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">All Locations</button>
                    <button class="filter-tab" data-category="breakfast">Breakfast</button>
                    <button class="filter-tab" data-category="lunch">Lunch</button>
                    <button class="filter-tab" data-category="dinner">Dinner</button>
                </div>
            </div>
        </div>

        <!-- Merchants List -->
        <div class="merchants-list">
            <!-- Merchant Card 1 -->
            <div class="merchant-card" data-merchant-id="1">
                <div class="merchant-header">
                    <div class="merchant-logo">
                        <img src="../assets/training/Rice/0.jpg" alt="Golden Spoon Restaurant">
                    </div>
                    <div class="merchant-info">
                        <div class="merchant-name">Golden Spoon Restaurant</div>
                        <div class="merchant-details">
                            <span class="merchant-rating">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                4.8
                            </span>
                            <span>• </span>
                            <span class="merchant-distance">1.2 km</span>
                            <br>
                            <span>Asian Cuisine • 25-35 min</span>
                        </div>
                    </div>
                    <div class="merchant-rewards">
                        <div class="rewards-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="7"></circle>
                                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                            </svg>
                        </div>
                        <div class="rewards-points">250 pts</div>
                    </div>
                </div>

                <div class="food-preview-grid">
                    <div class="food-preview-item">
                        <img src="../assets/training/Rice/1.jpg" alt="Food 1">
                    </div>
                    <div class="food-preview-item">
                        <img src="../assets/training/Rice/2.jpg" alt="Food 2">
                    </div>
                    <div class="food-preview-item">
                        <img src="../assets/training/Rice/3.jpg" alt="Food 3">
                    </div>
                </div>

                <button class="see-more-btn" onclick="viewMerchant(1)">
                    <span>See More</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Merchant Card 2 -->
            <div class="merchant-card" data-merchant-id="2">
                <div class="merchant-header">
                    <div class="merchant-logo">
                        <img src="../assets/training/Dessert/0.jpg" alt="Sweet Treats Bakery">
                    </div>
                    <div class="merchant-info">
                        <div class="merchant-name">Sweet Treats Bakery</div>
                        <div class="merchant-details">
                            <span class="merchant-rating">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                4.9
                            </span>
                            <span>• </span>
                            <span class="merchant-distance">0.8 km</span>
                            <br>
                            <span>Bakery & Desserts • 15-25 min</span>
                        </div>
                    </div>
                    <div class="merchant-rewards">
                        <div class="rewards-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="7"></circle>
                                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                            </svg>
                        </div>
                        <div class="rewards-points">180 pts</div>
                    </div>
                </div>

                <div class="food-preview-grid">
                    <div class="food-preview-item">
                        <img src="../assets/training/Dessert/1.jpg" alt="Food 1">
                    </div>
                    <div class="food-preview-item">
                        <img src="../assets/training/Dessert/2.jpg" alt="Food 2">
                    </div>
                    <div class="food-preview-item">
                        <img src="../assets/training/Dessert/3.jpg" alt="Food 3">
                    </div>
                </div>

                <button class="see-more-btn" onclick="viewMerchant(2)">
                    <span>See More</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Merchant Card 3 -->
            <div class="merchant-card" data-merchant-id="3">
                <div class="merchant-header">
                    <div class="merchant-logo">
                        <img src="../assets/training/Noodles-Pasta/0.jpg" alt="Noodle House">
                    </div>
                    <div class="merchant-info">
                        <div class="merchant-name">Noodle House</div>
                        <div class="merchant-details">
                            <span class="merchant-rating">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                4.7
                            </span>
                            <span>• </span>
                            <span class="merchant-distance">1.5 km</span>
                            <br>
                            <span>Noodles & Pasta • 20-30 min</span>
                        </div>
                    </div>
                    <div class="merchant-rewards">
                        <div class="rewards-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="7"></circle>
                                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                            </svg>
                        </div>
                        <div class="rewards-points">320 pts</div>
                    </div>
                </div>

                <div class="food-preview-grid">
                    <div class="food-preview-item">
                        <img src="../assets/training/Noodles-Pasta/1.jpg" alt="Food 1">
                    </div>
                    <div class="food-preview-item">
                        <img src="../assets/training/Noodles-Pasta/2.jpg" alt="Food 2">
                    </div>
                    <div class="food-preview-item">
                        <img src="../assets/training/Noodles-Pasta/3.jpg" alt="Food 3">
                    </div>
                </div>

                <button class="see-more-btn" onclick="viewMerchant(3)">
                    <span>See More</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // Category filter functionality
        const filterTabs = document.querySelectorAll('.filter-tab');
        const merchantCards = document.querySelectorAll('.merchant-card');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                filterTabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                const category = tab.dataset.category;
                
                // Filter logic (for demo purposes, showing all)
                // In production, you would filter based on actual merchant data
                console.log('Filter by:', category);
            });
        });

        // Search functionality
        const searchInput = document.getElementById('merchantSearch');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            merchantCards.forEach(card => {
                const merchantName = card.querySelector('.merchant-name').textContent.toLowerCase();
                const merchantDetails = card.querySelector('.merchant-details').textContent.toLowerCase();
                
                if (merchantName.includes(searchTerm) || merchantDetails.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // View merchant details
        function viewMerchant(merchantId) {
            window.location.href = 'merchant-detail.html';
        }
    </script>

    <!-- Floating Navigation -->
    <nav class="floating-nav">
        <div class="nav-item" onclick="window.location.href='../index.html'">
            <span class="nav-icon">

                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
            </span>

        <div class="nav-item" onclick="window.location.href='order-tracking.html'">

                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
            </span>
            <span class="nav-label">Orders</span>
        </div>
        <div class="nav-item" onclick="window.location.href='ride-tracking.html'">
            <span class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 6v6h8V6"></path>
                    <path d="M4 12h16l-2-6H6l-2 6z"></path>
                    <circle cx="7" cy="18" r="2"></circle>
                    <circle cx="17" cy="18" r="2"></circle>
                    <path d="M5 16h3m5 0h7"></path>
                </svg>
            </span>
            <span class="nav-label">Rides</span>
        </div>
        <div class="nav-item" onclick="window.location.href='profile.html'">
            <span class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </span>
            <span class="nav-label">Profile</span>
        </div>
    </nav>
</body>
</html>
