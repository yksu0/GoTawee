<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Go Tawi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <div class="search-page">
        <!-- Search Header -->
        <div class="search-header">
            <div class="search-bar">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="search-input-container">
                    <svg class="search-icon-input" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input-main" id="searchInput" placeholder="Search for food or restaurants..." autofocus>
                    <button class="clear-search" id="clearBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All</button>
            <button class="filter-tab" data-filter="food">Food</button>
            <button class="filter-tab" data-filter="restaurants">Restaurants</button>
            <button class="filter-tab" data-filter="rice">Rice</button>
            <button class="filter-tab" data-filter="noodles">Noodles</button>
            <button class="filter-tab" data-filter="fried">Fried</button>
            <button class="filter-tab" data-filter="seafood">Seafood</button>
        </div>

        <!-- Popular Searches -->
        <div class="popular-section" id="popularSection">
            <h2 class="section-title">Popular Searches</h2>
            <div class="popular-grid">
                <div class="popular-item" onclick="searchFor('Pizza')">
                    <div class="popular-icon">üçï</div>
                    <div class="popular-name">Pizza</div>
                </div>
                <div class="popular-item" onclick="searchFor('Burger')">
                    <div class="popular-icon">üçî</div>
                    <div class="popular-name">Burger</div>
                </div>
                <div class="popular-item" onclick="searchFor('Sushi')">
                    <div class="popular-icon">üç£</div>
                    <div class="popular-name">Sushi</div>
                </div>
                <div class="popular-item" onclick="searchFor('Pasta')">
                    <div class="popular-icon">üçù</div>
                    <div class="popular-name">Pasta</div>
                </div>
                <div class="popular-item" onclick="searchFor('Chicken')">
                    <div class="popular-icon">üçó</div>
                    <div class="popular-name">Chicken</div>
                </div>
                <div class="popular-item" onclick="searchFor('Rice')">
                    <div class="popular-icon">üçö</div>
                    <div class="popular-name">Rice</div>
                </div>
            </div>
        </div>

        <!-- Recent Searches -->
        <div class="recent-section" id="recentSection">
            <h2 class="section-title">Recent Searches</h2>
            <div class="recent-item" onclick="searchFor('Chicken Adobo')">
                <div class="recent-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="recent-text">Chicken Adobo</div>
                <button class="remove-recent" onclick="event.stopPropagation(); removeRecent(this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="recent-item" onclick="searchFor('Burger Palace')">
                <div class="recent-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="recent-text">Burger Palace</div>
                <button class="remove-recent" onclick="event.stopPropagation(); removeRecent(this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="recent-item" onclick="searchFor('Pancit Canton')">
                <div class="recent-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="recent-text">Pancit Canton</div>
                <button class="remove-recent" onclick="event.stopPropagation(); removeRecent(this)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Search Results -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Found 0 results</div>
                <button class="sort-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="15" y2="18"/>
                    </svg>
                    Sort
                </button>
            </div>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </div>
            <div class="empty-title">No Results Found</div>
            <div class="empty-text">We couldn't find what you're looking for.<br>Try searching with different keywords.</div>
        </div>

        <!-- Floating Navigation -->
        <nav class="floating-nav">
            <div class="nav-item" onclick="window.location.href='../index.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                </span>
                <span class="nav-label">Home</span>
            </div>
            <div class="nav-item" onclick="window.location.href='order-tracking.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </span>
                <span class="nav-label">Orders</span>
            </div>
            <div class="nav-item" onclick="window.location.href='ride-tracking.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 6v6h8V6"></path>
                        <path d="M4 12h16l-2-6H6l-2 6z"></path>
                        <circle cx="7" cy="18" r="2"></circle>
                        <circle cx="17" cy="18" r="2"></circle>
                        <path d="M5 16h3m5 0h7"></path>
                    </svg>
                </span>
                <span class="nav-label">Rides</span>
            </div>
            <div class="nav-item" onclick="window.location.href='profile.html'">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </span>
                <span class="nav-label">Profile</span>
            </div>
        </nav>
    </div>

    <script src="../js/search.js"></script>
</body>
</html>
